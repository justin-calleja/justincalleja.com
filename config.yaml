baseURL: http://example.org/
languageCode: en-us
theme: github.com/justin-calleja/hugo-theme-terminal
title: My New Hugo Site
enableGitInfo: true

module:
  imports:
    - path: github.com/justin-calleja/days-of-go
    - path: github.com/justin-calleja/hugo-theme-terminal

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    endLevel: 5
    ordered: false
    startLevel: 2

params:
  centerTheme: true
  # contentTypeName: blog
  fullWidthTheme: false
  showMenuItems: 2
  themeColor: green
  showLastUpdated: true

languages:
  en:
    copyright: ''
    keywords: ''
    menuMore: Show more
    readMore: Read more
    readOtherPosts: Read other posts
    subtitle: A simple, retro theme for Hugo
    title: Terminal
    params:
      logo:
        logoHomeLink: /
        logoText: Terminal
    menu:
      main:
        - identifier: about
          name: About
          url: /about
        - identifier: showcase
          name: Showcase
          url: /showcase
